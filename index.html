<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/minion.css" />
    <title>Super Minions</title>
  </head>
  <body>
    <div class="minions">
      <minion class="minion" onclick="toggleSuperman(0)"></minion>
      <minion class="minion" onclick="toggleSuperman(1)"></minion>
      <minion class="minion" onclick="toggleSuperman(2)"></minion>
      <minion class="minion" onclick="toggleSuperman(3)"></minion>
      <minion class="minion" onclick="toggleSuperman(4)"></minion>
    </div>

    <script>
      function toggleSuperman(position) {
        const minion = document.querySelectorAll(".minion");
        minion[position].classList.toggle("superman");
      }
    </script>

    <!-- esse script permite o uso da tag minion -->
    <script src="js/minion.js"></script>
  </body>
</html>
